<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
        }

        .nav-header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            padding: 12px 0;
            margin-bottom: 20px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-back {
            background: #374151;
            border: none;
            color: #e2e8f0;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .nav-back:hover {
            background: #4b5563;
        }

        .nav-title {
            color: #f1f5f9;
            font-size: 18px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-left: auto;
        }

        .nav-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 14px;
            padding: 6px 12px;
            border-radius: 4px;
            transition: color 0.2s ease, background 0.2s ease;
        }

        .nav-link:hover {
            color: #e2e8f0;
            background: #374151;
        }

        .dashboard {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e293b;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            color: #94a3b8;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .metric-subtitle {
            color: #64748b;
            font-size: 0.875rem;
        }

        .success { color: #10b981; }
        .warning { color: #f59e0b; }
        .error { color: #ef4444; }

        .pipelines-section {
            background: #1e293b;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #334155;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 24px;
            color: #f1f5f9;
        }

        .pipeline-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .pipeline-item {
            background: #0f172a;
            border-radius: 8px;
            padding: 20px;
            border: 1px solid #1e293b;
            transition: background 0.3s ease;
        }

        .pipeline-item:hover {
            background: #1e293b;
        }

        .pipeline-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 12px;
        }

        .pipeline-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 4px;
        }

        .pipeline-repo {
            color: #64748b;
            font-size: 0.875rem;
        }

        .pipeline-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .pipeline-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-queued { background: #fbbf2420; color: #fbbf24; }
        .status-in_progress { background: #3b82f620; color: #3b82f6; }
        .status-completed.success { background: #10b98120; color: #10b981; }
        .status-completed.failure { background: #ef444420; color: #ef4444; }
        .status-failed { background: #ef444420; color: #ef4444; }

        .pipeline-info {
            display: flex;
            gap: 20px;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #64748b;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #1e293b;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ef444420;
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 16px;
            color: #f87171;
            margin: 20px 0;
        }

        .refresh-indicator {
            text-align: center;
            color: #64748b;
            font-size: 0.875rem;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .pipeline-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <div class="nav-container">
            <button class="nav-back" onclick="window.location.href='/hub'">‚Üê Back to Hub</button>
            <div class="nav-title">CI/CD Dashboard</div>
            <div class="nav-links">
                <a href="/hub" class="nav-link">üè† Hub</a>
                <a href="/dashboard/" class="nav-link">üìä Pipeline</a>
                <a href="/dashboard/workflow.html" class="nav-link">‚öôÔ∏è Workflows</a>
                <a href="/ml/dashboard" class="nav-link">ü§ñ ML</a>
            </div>
        </div>
    </div>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE = 'http://localhost:3034';

        // Initialize Socket.IO connection
        const socket = io('http://localhost:3034');

        function formatDuration(ms) {
            if (!ms) return 'N/A';
            const seconds = Math.floor(ms / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);

            if (hours > 0) {
                return `${hours}h ${minutes % 60}m`;
            } else if (minutes > 0) {
                return `${minutes}m ${seconds % 60}s`;
            } else {
                return `${seconds}s`;
            }
        }

        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString();
        }

        function MetricCard({ label, value, subtitle, type = 'default' }) {
            const className = `metric-value ${type}`;

            return (
                <div className="metric-card">
                    <div className="metric-label">{label}</div>
                    <div className={className}>{value}</div>
                    {subtitle && <div className="metric-subtitle">{subtitle}</div>}
                </div>
            );
        }

        function PipelineItem({ pipeline }) {
            const statusClass = `pipeline-status status-${pipeline.status}${pipeline.conclusion ? ` ${pipeline.conclusion}` : ''}`;

            const platformEmoji = {
                github: 'üêô',
                gitlab: 'ü¶ä',
                jenkins: 'üèóÔ∏è'
            };

            return (
                <div className="pipeline-item">
                    <div className="pipeline-header">
                        <div>
                            <div className="pipeline-title">
                                {platformEmoji[pipeline.platform] || '‚ö°'} {pipeline.workflow_name}
                            </div>
                            <div className="pipeline-repo">
                                {pipeline.repository} ‚Ä¢ {pipeline.branch} ‚Ä¢ {pipeline.platform.toUpperCase()}
                            </div>
                        </div>
                        <div className={statusClass}>
                            {pipeline.conclusion || pipeline.status}
                        </div>
                    </div>
                    <div className="pipeline-meta">
                        <div className="pipeline-info">
                            <span>By {pipeline.actor}</span>
                            <span>Started {formatTime(pipeline.started_at)}</span>
                            {pipeline.duration_ms && <span>Duration: {formatDuration(pipeline.duration_ms)}</span>}
                        </div>
                    </div>
                </div>
            );
        }

        function Dashboard() {
            const [metrics, setMetrics] = useState(null);
            const [pipelines, setPipelines] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedPlatform, setSelectedPlatform] = useState('');

            const filteredPipelines = selectedPlatform
                ? pipelines.filter(p => p.platform === selectedPlatform)
                : pipelines;

            const fetchData = async () => {
                try {
                    setError(null);

                    const [metricsRes, pipelinesRes] = await Promise.all([
                        fetch(`${API_BASE}/api/metrics`),
                        fetch(`${API_BASE}/api/pipelines?limit=20`)
                    ]);

                    if (!metricsRes.ok || !pipelinesRes.ok) {
                        throw new Error('Failed to fetch data');
                    }

                    const metricsData = await metricsRes.json();
                    const pipelinesData = await pipelinesRes.json();

                    setMetrics(metricsData);
                    setPipelines(pipelinesData);
                } catch (err) {
                    setError(err.message);
                    console.error('Error fetching data:', err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();

                // Set up real-time event listeners
                socket.on('pipeline_event', (data) => {
                    console.log('Real-time pipeline update:', data);
                    setPipelines(prev => {
                        const existing = prev.find(p => p.id === data.event.id);
                        if (existing) {
                            return prev.map(p => p.id === data.event.id ? data.event : p);
                        } else {
                            return [data.event, ...prev.slice(0, 19)]; // Keep only latest 20
                        }
                    });
                });

                socket.on('metrics_update', (data) => {
                    console.log('Real-time metrics update:', data);
                    setMetrics(data.metrics);
                });

                socket.on('connect', () => {
                    console.log('Connected to WebSocket server');
                });

                socket.on('disconnect', () => {
                    console.log('Disconnected from WebSocket server');
                });

                // Fallback polling every 60 seconds (reduced since we have real-time updates)
                const interval = setInterval(fetchData, 60000);

                return () => {
                    clearInterval(interval);
                    socket.off('pipeline_event');
                    socket.off('metrics_update');
                    socket.off('connect');
                    socket.off('disconnect');
                };
            }, []);

            if (loading) {
                return (
                    <div className="dashboard">
                        <div className="loading">
                            <div className="spinner"></div>
                            Loading CI/CD dashboard...
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard">
                    <div className="header">
                        <h1>üöÄ CI/CD Pipeline Dashboard</h1>
                        <p>Real-time monitoring of your development pipelines</p>
                    </div>

                    {error && (
                        <div className="error-message">
                            Error loading dashboard: {error}
                        </div>
                    )}

                    {metrics && (
                        <div className="metrics-grid">
                            <MetricCard
                                label="Total Builds"
                                value={metrics.totalBuilds}
                                subtitle="Today"
                            />
                            <MetricCard
                                label="Success Rate"
                                value={`${metrics.successRate.toFixed(1)}%`}
                                type={metrics.successRate >= 90 ? 'success' : metrics.successRate >= 70 ? 'warning' : 'error'}
                            />
                            <MetricCard
                                label="Average Duration"
                                value={formatDuration(metrics.avgDurationMs)}
                                subtitle="Per build"
                            />
                            <MetricCard
                                label="Active Pipelines"
                                value={metrics.activePipelines}
                                subtitle="Currently running"
                                type={metrics.activePipelines > 0 ? 'warning' : 'default'}
                            />
                        </div>
                    )}

                    <div className="pipelines-section">
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '24px' }}>
                            <h2 className="section-title" style={{ margin: 0 }}>Recent Pipeline Runs</h2>
                            <div style={{ display: 'flex', gap: '8px' }}>
                                <button
                                    onClick={() => setSelectedPlatform('')}
                                    style={{
                                        padding: '6px 12px',
                                        borderRadius: '16px',
                                        border: 'none',
                                        backgroundColor: selectedPlatform === '' ? '#3b82f6' : '#1e293b',
                                        color: '#e2e8f0',
                                        cursor: 'pointer',
                                        fontSize: '12px'
                                    }}
                                >
                                    All
                                </button>
                                {['github', 'gitlab', 'jenkins'].map(platform => (
                                    <button
                                        key={platform}
                                        onClick={() => setSelectedPlatform(platform)}
                                        style={{
                                            padding: '6px 12px',
                                            borderRadius: '16px',
                                            border: 'none',
                                            backgroundColor: selectedPlatform === platform ? '#3b82f6' : '#1e293b',
                                            color: '#e2e8f0',
                                            cursor: 'pointer',
                                            fontSize: '12px',
                                            textTransform: 'capitalize'
                                        }}
                                    >
                                        {platform}
                                    </button>
                                ))}
                            </div>
                        </div>
                        {filteredPipelines.length > 0 ? (
                            <div className="pipeline-list">
                                {filteredPipelines.map(pipeline => (
                                    <PipelineItem key={pipeline.id} pipeline={pipeline} />
                                ))}
                            </div>
                        ) : (
                            <div style={{ textAlign: 'center', color: '#64748b', padding: '40px' }}>
                                No pipeline data available
                            </div>
                        )}
                    </div>

                    <div className="refresh-indicator">
                        üîÑ Real-time updates enabled ‚Ä¢ Last update: {new Date().toLocaleTimeString()}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
