<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CI/CD Admin Dashboard</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .header h1 {
      color: #1a202c;
      font-size: 32px;
      margin-bottom: 8px;
    }

    .tabs {
      display: flex;
      gap: 16px;
      margin-top: 16px;
      border-bottom: 2px solid #e2e8f0;
    }

    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      color: #718096;
      font-size: 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #4a5568;
    }

    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      color: #2d3748;
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .metric {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e2e8f0;
    }

    .metric:last-child {
      border-bottom: none;
    }

    .metric-label {
      color: #718096;
      font-size: 14px;
    }

    .metric-value {
      color: #2d3748;
      font-weight: 600;
      font-size: 16px;
    }

    .status-badge {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status-healthy {
      background: #c6f6d5;
      color: #22543d;
    }

    .status-degraded {
      background: #fed7aa;
      color: #7c2d12;
    }

    .status-unhealthy {
      background: #fed7d7;
      color: #742a2a;
    }

    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .button-primary {
      background: #667eea;
      color: white;
    }

    .button-primary:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .button-danger {
      background: #f56565;
      color: white;
    }

    .button-danger:hover {
      background: #e53e3e;
      transform: translateY(-1px);
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
    }

    .table th {
      background: #f7fafc;
      color: #4a5568;
      font-weight: 600;
      text-align: left;
      padding: 12px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .table td {
      padding: 12px;
      border-top: 1px solid #e2e8f0;
      color: #2d3748;
    }

    .alert {
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .alert-warning {
      background: #fffaf0;
      border: 1px solid #feb2b2;
      color: #7c2d12;
    }

    .alert-error {
      background: #fff5f5;
      border: 1px solid #fc8181;
      color: #742a2a;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s;
    }

    .login-form {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      color: #4a5568;
      font-size: 14px;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const API_URL = window.location.origin;

    function LoginForm({ onLogin }) {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');
      const [loading, setLoading] = useState(false);

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
          const response = await fetch(`${API_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || 'Login failed');
          }

          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          onLogin(data.token, data.user);
        } catch (err) {
          setError(err.message);
        } finally {
          setLoading(false);
        }
      };

      return (
        <div className="login-form">
          <h2 style={{ marginBottom: 24, color: '#2d3748' }}>Admin Login</h2>
          {error && (
            <div className="alert alert-error">
              {error}
            </div>
          )}
          <form onSubmit={handleSubmit}>
            <div className="form-group">
              <label className="form-label">Email</label>
              <input
                type="email"
                className="form-input"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
                required
              />
            </div>
            <div className="form-group">
              <label className="form-label">Password</label>
              <input
                type="password"
                className="form-input"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
                required
              />
            </div>
            <button
              type="submit"
              className="button button-primary"
              style={{ width: '100%' }}
              disabled={loading}
            >
              {loading ? 'Logging in...' : 'Login'}
            </button>
          </form>
        </div>
      );
    }

    function AdminDashboard() {
      const [token, setToken] = useState(localStorage.getItem('token'));
      const [user, setUser] = useState(JSON.parse(localStorage.getItem('user') || 'null'));
      const [activeTab, setActiveTab] = useState('overview');
      const [performance, setPerformance] = useState(null);
      const [cacheStats, setCacheStats] = useState(null);
      const [retentionStats, setRetentionStats] = useState(null);
      const [loading, setLoading] = useState(true);

      const fetchWithAuth = async (url, options = {}) => {
        const response = await fetch(url, {
          ...options,
          headers: {
            ...options.headers,
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          // Token expired or invalid
          localStorage.removeItem('token');
          localStorage.removeItem('user');
          setToken(null);
          setUser(null);
          return null;
        }

        return response;
      };

      const fetchData = async () => {
        if (!token) return;

        setLoading(true);
        try {
          const [perfRes, cacheRes, retentionRes] = await Promise.all([
            fetchWithAuth(`${API_URL}/api/admin/performance`),
            fetchWithAuth(`${API_URL}/api/admin/cache/stats`),
            fetchWithAuth(`${API_URL}/api/admin/retention/stats`)
          ]);

          if (perfRes) setPerformance(await perfRes.json());
          if (cacheRes) setCacheStats(await cacheRes.json());
          if (retentionRes) setRetentionStats(await retentionRes.json());
        } catch (error) {
          console.error('Error fetching data:', error);
        } finally {
          setLoading(false);
        }
      };

      useEffect(() => {
        if (token) {
          fetchData();
          const interval = setInterval(fetchData, 10000);
          return () => clearInterval(interval);
        }
      }, [token]);

      const handleLogout = () => {
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        setToken(null);
        setUser(null);
      };

      const handleClearCache = async () => {
        if (!confirm('Are you sure you want to clear all cache?')) return;

        try {
          const response = await fetchWithAuth(`${API_URL}/api/admin/cache/clear`, {
            method: 'POST'
          });

          if (response && response.ok) {
            alert('Cache cleared successfully');
            fetchData();
          }
        } catch (error) {
          console.error('Error clearing cache:', error);
        }
      };

      const handleCleanup = async (tableName) => {
        if (!confirm(`Run cleanup for ${tableName || 'all tables'}?`)) return;

        try {
          const response = await fetchWithAuth(`${API_URL}/api/admin/retention/cleanup`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tableName })
          });

          if (response && response.ok) {
            const result = await response.json();
            alert('Cleanup completed successfully');
            console.log(result);
            fetchData();
          }
        } catch (error) {
          console.error('Error running cleanup:', error);
        }
      };

      if (!token) {
        return <LoginForm onLogin={(token, user) => {
          setToken(token);
          setUser(user);
        }} />;
      }

      if (loading && !performance) {
        return <div className="spinner"></div>;
      }

      return (
        <div className="container">
          <div className="header">
            <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
              <div>
                <h1>CI/CD Admin Dashboard</h1>
                <p style={{ color: '#718096', marginTop: 8 }}>
                  Welcome, {user?.name} ({user?.role})
                </p>
              </div>
              <button className="button button-primary" onClick={handleLogout}>
                Logout
              </button>
            </div>
            <div className="tabs">
              <button
                className={`tab ${activeTab === 'overview' ? 'active' : ''}`}
                onClick={() => setActiveTab('overview')}
              >
                Overview
              </button>
              <button
                className={`tab ${activeTab === 'performance' ? 'active' : ''}`}
                onClick={() => setActiveTab('performance')}
              >
                Performance
              </button>
              <button
                className={`tab ${activeTab === 'cache' ? 'active' : ''}`}
                onClick={() => setActiveTab('cache')}
              >
                Cache Management
              </button>
              <button
                className={`tab ${activeTab === 'retention' ? 'active' : ''}`}
                onClick={() => setActiveTab('retention')}
              >
                Data Retention
              </button>
            </div>
          </div>

          {activeTab === 'overview' && performance && (
            <div className="grid">
              <div className="card">
                <h3>System Health</h3>
                <div className="metric">
                  <span className="metric-label">CPU Usage</span>
                  <span className="metric-value">{performance.cpu.usage.toFixed(2)}%</span>
                </div>
                <div className="progress-bar">
                  <div
                    className="progress-fill"
                    style={{
                      width: `${performance.cpu.usage}%`,
                      background: performance.cpu.usage > 80 ? '#f56565' :
                               performance.cpu.usage > 60 ? '#f6ad55' : '#48bb78'
                    }}
                  ></div>
                </div>
                <div className="metric" style={{ marginTop: 16 }}>
                  <span className="metric-label">Memory Usage</span>
                  <span className="metric-value">{performance.memory.percentUsed.toFixed(2)}%</span>
                </div>
                <div className="progress-bar">
                  <div
                    className="progress-fill"
                    style={{
                      width: `${performance.memory.percentUsed}%`,
                      background: performance.memory.percentUsed > 85 ? '#f56565' :
                               performance.memory.percentUsed > 70 ? '#f6ad55' : '#48bb78'
                    }}
                  ></div>
                </div>
                <div className="metric" style={{ marginTop: 16 }}>
                  <span className="metric-label">Event Loop Delay</span>
                  <span className="metric-value">{performance.eventLoop.delay.toFixed(2)}ms</span>
                </div>
              </div>

              <div className="card">
                <h3>Request Metrics</h3>
                <div className="metric">
                  <span className="metric-label">Total Requests (last minute)</span>
                  <span className="metric-value">{performance.requests.total}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Avg Response Time</span>
                  <span className="metric-value">{performance.requests.avgResponseTime.toFixed(2)}ms</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Error Rate</span>
                  <span className="metric-value" style={{
                    color: performance.requests.errorRate > 5 ? '#f56565' : '#48bb78'
                  }}>
                    {performance.requests.errorRate.toFixed(2)}%
                  </span>
                </div>
                <div className="metric">
                  <span className="metric-label">Total Errors</span>
                  <span className="metric-value">{performance.requests.errors}</span>
                </div>
              </div>

              <div className="card">
                <h3>Database Performance</h3>
                <div className="metric">
                  <span className="metric-label">Avg Query Time</span>
                  <span className="metric-value">{performance.database.avgQueryTime.toFixed(2)}ms</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Slow Queries</span>
                  <span className="metric-value">{performance.database.slowQueries}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Active Connections</span>
                  <span className="metric-value">{performance.database.activeConnections}</span>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'performance' && performance && (
            <div className="grid">
              <div className="card" style={{ gridColumn: 'span 2' }}>
                <h3>Detailed Performance Metrics</h3>
                <table className="table">
                  <thead>
                    <tr>
                      <th>Metric</th>
                      <th>Current Value</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>CPU Usage</td>
                      <td>{performance.cpu.usage.toFixed(2)}%</td>
                      <td>
                        <span className={`status-badge ${
                          performance.cpu.usage > 80 ? 'status-unhealthy' :
                          performance.cpu.usage > 60 ? 'status-degraded' : 'status-healthy'
                        }`}>
                          {performance.cpu.usage > 80 ? 'High' :
                           performance.cpu.usage > 60 ? 'Medium' : 'Normal'}
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td>Memory (Heap Used)</td>
                      <td>{(performance.memory.heapUsed / 1024 / 1024).toFixed(2)} MB</td>
                      <td>
                        <span className="status-badge status-healthy">Normal</span>
                      </td>
                    </tr>
                    <tr>
                      <td>Memory (RSS)</td>
                      <td>{(performance.memory.rss / 1024 / 1024).toFixed(2)} MB</td>
                      <td>
                        <span className="status-badge status-healthy">Normal</span>
                      </td>
                    </tr>
                    <tr>
                      <td>Event Loop Utilization</td>
                      <td>{performance.eventLoop.utilization.toFixed(2)}%</td>
                      <td>
                        <span className={`status-badge ${
                          performance.eventLoop.utilization > 50 ? 'status-degraded' : 'status-healthy'
                        }`}>
                          {performance.eventLoop.utilization > 50 ? 'High' : 'Normal'}
                        </span>
                      </td>
                    </tr>
                    <tr>
                      <td>Load Average (1m)</td>
                      <td>{performance.cpu.loadAverage[0].toFixed(2)}</td>
                      <td>
                        <span className="status-badge status-healthy">Normal</span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          )}

          {activeTab === 'cache' && cacheStats && (
            <div className="grid">
              <div className="card">
                <h3>Cache Statistics</h3>
                <div className="metric">
                  <span className="metric-label">Total Hits</span>
                  <span className="metric-value">{cacheStats.hits}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Total Misses</span>
                  <span className="metric-value">{cacheStats.misses}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Hit Rate</span>
                  <span className="metric-value">{cacheStats.hitRate.toFixed(2)}%</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Total Sets</span>
                  <span className="metric-value">{cacheStats.sets}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Total Deletes</span>
                  <span className="metric-value">{cacheStats.deletes}</span>
                </div>
                <div className="metric">
                  <span className="metric-label">Cache Size</span>
                  <span className="metric-value">
                    {(cacheStats.size / 1024 / 1024).toFixed(2)} MB
                  </span>
                </div>
                <button
                  className="button button-danger"
                  style={{ marginTop: 20, width: '100%' }}
                  onClick={handleClearCache}
                >
                  Clear All Cache
                </button>
              </div>

              <div className="card">
                <h3>Cache Performance</h3>
                <div style={{ padding: '20px 0' }}>
                  <div style={{ textAlign: 'center', marginBottom: 16 }}>
                    <div style={{ fontSize: 48, fontWeight: 'bold', color: '#667eea' }}>
                      {cacheStats.hitRate.toFixed(1)}%
                    </div>
                    <div style={{ color: '#718096', fontSize: 14 }}>Hit Rate</div>
                  </div>
                  <div className="progress-bar" style={{ height: 12 }}>
                    <div
                      className="progress-fill"
                      style={{ width: `${cacheStats.hitRate}%` }}
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {activeTab === 'retention' && retentionStats && (
            <div className="card">
              <h3>Data Retention Status</h3>
              <table className="table">
                <thead>
                  <tr>
                    <th>Table</th>
                    <th>Retention Days</th>
                    <th>Total Records</th>
                    <th>Oldest Record</th>
                    <th>Table Size</th>
                    <th>Est. Deletions</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  {retentionStats.map((stat, index) => (
                    <tr key={index}>
                      <td>{stat.table}</td>
                      <td>{stat.retentionDays} days</td>
                      <td>{stat.totalRecords.toLocaleString()}</td>
                      <td>{new Date(stat.oldestRecord).toLocaleDateString()}</td>
                      <td>{stat.tableSize}</td>
                      <td>{stat.estimatedDeletions.toLocaleString()}</td>
                      <td>
                        <button
                          className="button button-primary"
                          style={{ padding: '6px 12px', fontSize: 12 }}
                          onClick={() => handleCleanup(stat.table)}
                        >
                          Cleanup
                        </button>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              <button
                className="button button-danger"
                style={{ marginTop: 20 }}
                onClick={() => handleCleanup()}
              >
                Run Full Cleanup
              </button>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<AdminDashboard />, document.getElementById('root'));
  </script>
</body>
</html>
