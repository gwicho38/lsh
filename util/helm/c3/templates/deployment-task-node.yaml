{{- $_05 :=  set $Args "JvmDebug" .Values.c3.task.jvmDebug -}}
{{- $_06 :=  set $Args "JvmSuspend" .Values.c3.task.jvmSuspend -}}
{{- $_07 :=  set $Args "RequestsMemory" .Values.c3.task.resources.requests.memory -}}
{{- $_08 :=  set $Args "RequestsCpu" .Values.c3.task.resources.requests.cpu -}}
{{- $_09 :=  set $Args "LimitsMemory" .Values.c3.task.resources.limits.memory -}}
{{- $_10 :=  set $Args "LimitsCpu" .Values.c3.task.resources.limits.cpu -}}
