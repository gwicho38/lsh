{{- $Args :=  dict -}}
{{- $_01 :=  set $Args "Name" (include "c3.deployment.name" (merge (dict "role" "appdata") .)) -}}
{{- $_02 :=  set $Args "LabelSelector" (include "c3.bootstrapApp.labelSelectors" (merge (dict "role" "appdata") .)) -}}
{{- $_03 :=  set $Args "VerboseEntrypoint" .Values.c3.data.verboseEntrypoint -}}
{{- $_04 :=  set $Args "JvmDebugPort" .Values.c3.data.jvmDebugPort -}}
{{- $_05 :=  set $Args "JvmDebug" .Values.c3.data.jvmDebug -}}
{{- $_06 :=  set $Args "JvmSuspend" .Values.c3.data.jvmSuspend -}}
{{- $_07 :=  set $Args "RequestsMemory" .Values.c3.data.resources.requests.memory -}}
{{- $_08 :=  set $Args "RequestsCpu" .Values.c3.data.resources.requests.cpu -}}
{{- $_09 :=  set $Args "LimitsMemory" .Values.c3.data.resources.limits.memory -}}
{{- $_10 :=  set $Args "LimitsCpu" .Values.c3.data.resources.limits.cpu -}}
{{- $_11 :=  set $Args "JvmMaxMemFraction" .Values.c3.data.resources.limits.jvmMaxMemFraction -}}
{{- $_12 :=  set $Args "Replicas" .Values.c3.data.replicas | default 1 -}}
{{- $_13 :=  set $Args "CommandArgList" (list "--leader" (printf "leader.%s:8888" .Release.Namespace) "--cloud" "k8s" "--port" "16002") -}}
{{- $_14 :=  set $Args "AuthEnabled" .Values.c3.data.security.auth.enabled | default 0 -}}
{{- $_15 :=  set $Args "LiveMetadata" .Values.c3.data.liveMetadata | default false -}}
{{- $_16 :=  set $Args "CloudTags" (include "c3.bootstrapApp.cloudTags" (merge (dict "func" "k8sdeploy" "role" "appdata" "seq" "001") .)) -}}
{{- $_17 :=  set $Args "PodCloudTags" (include "c3.bootstrapApp.podCloudTags" (merge (dict "func" "k8spo" "role" "appdata" "seq" "001") .)) -}}
{{- $_18 :=  set $Args "PodCloudId" (include "c3.bootstrapApp.cloudId" (merge (dict "func" "k8spo" "role" "appdata" "seq" "001") .)) -}}
{{- $_19 :=  set $Args "JmxMetricsPort" .Values.c3.metrics.jmxMetricsPort -}}
{{- $_20 :=  set $Args "ApplicationGroup" .Values.c3.applicationGroup -}}
{{- $_00 :=  set . "Args" $Args -}}
{{- include "c3.node-deployment" . }}
