<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCLI ML System Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0e1a;
            color: #e0e6ed;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1e293b;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-subtitle {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: #1e293b;
            border-radius: 20px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #334155;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .metric-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .metric-title {
            font-size: 14px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-icon {
            width: 24px;
            height: 24px;
            opacity: 0.6;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 10px;
        }

        .metric-chart {
            height: 60px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            opacity: 0.2;
            position: relative;
            overflow: hidden;
        }

        .metric-chart-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            opacity: 0.8;
            transition: width 0.5s ease;
        }

        .section {
            background: #0f172a;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid #1e293b;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f1f5f9;
        }

        .job-list {
            display: grid;
            gap: 12px;
        }

        .job-item {
            background: #1e293b;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .job-item:hover {
            background: #334155;
        }

        .job-info {
            flex: 1;
        }

        .job-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #e2e8f0;
        }

        .job-time {
            font-size: 12px;
            color: #64748b;
        }

        .job-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #10b98120;
            color: #10b981;
        }

        .status-failure {
            background: #ef444420;
            color: #ef4444;
        }

        .status-running {
            background: #eab30820;
            color: #eab308;
        }

        .trade-table {
            width: 100%;
            border-collapse: collapse;
        }

        .trade-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #334155;
            color: #94a3b8;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trade-table td {
            padding: 16px 12px;
            border-bottom: 1px solid #1e293b;
            color: #e2e8f0;
        }

        .trade-table tr:hover {
            background: #1e293b;
        }

        .trade-type-buy {
            color: #10b981;
            font-weight: 600;
        }

        .trade-type-sell {
            color: #ef4444;
            font-weight: 600;
        }

        .alert-list {
            display: grid;
            gap: 12px;
        }

        .alert-item {
            padding: 16px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-info {
            background: #3b82f620;
            border-left: 3px solid #3b82f6;
        }

        .alert-warning {
            background: #eab30820;
            border-left: 3px solid #eab308;
        }

        .alert-error {
            background: #ef444420;
            border-left: 3px solid #ef4444;
        }

        .alert-critical {
            background: #dc262620;
            border-left: 3px solid #dc2626;
            animation: alertPulse 1s infinite;
        }

        @keyframes alertPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .alert-icon {
            width: 20px;
            height: 20px;
        }

        .alert-content {
            flex: 1;
        }

        .alert-message {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .alert-time {
            font-size: 12px;
            color: #64748b;
        }

        .refresh-indicator {
            font-size: 12px;
            color: #64748b;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div>
            <h1 class="dashboard-title">ðŸŽ¯ MCLI ML System Dashboard</h1>
            <p class="dashboard-subtitle">Real-time monitoring of politician trading ML system</p>
        </div>
        <div class="status-indicator">
            <div class="status-dot"></div>
            <span>Live</span>
        </div>
    </div>

    <div class="dashboard-grid">
        <div class="metric-card">
            <div class="metric-header">
                <span class="metric-title">CPU Usage</span>
                <svg class="metric-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M13 7H7v6h6V7z"/>
                    <path fill-rule="evenodd" d="M7 2a1 1 0 012 0v1h2V2a1 1 0 112 0v1h2a2 2 0 012 2v2h1a1 1 0 110 2h-1v2h1a1 1 0 110 2h-1v2a2 2 0 01-2 2h-2v1a1 1 0 11-2 0v-1H9v1a1 1 0 11-2 0v-1H5a2 2 0 01-2-2v-2H2a1 1 0 110-2h1V9H2a1 1 0 010-2h1V5a2 2 0 012-2h2V2z"/>
                </svg>
            </div>
            <div class="metric-value" id="cpu-usage">--</div>
            <div class="metric-chart">
                <div class="metric-chart-fill" id="cpu-chart"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-header">
                <span class="metric-title">Memory Usage</span>
                <svg class="metric-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M3 12v3c0 1.657 3.134 3 7 3s7-1.343 7-3v-3c0 1.657-3.134 3-7 3s-7-1.343-7-3z"/>
                    <path d="M3 7v3c0 1.657 3.134 3 7 3s7-1.343 7-3V7c0 1.657-3.134 3-7 3S3 8.657 3 7z"/>
                    <path d="M17 5c0 1.657-3.134 3-7 3S3 6.657 3 5s3.134-3 7-3 7 1.343 7 3z"/>
                </svg>
            </div>
            <div class="metric-value" id="memory-usage">--</div>
            <div class="metric-chart">
                <div class="metric-chart-fill" id="memory-chart"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-header">
                <span class="metric-title">Job Queue</span>
                <svg class="metric-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                    <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 1 1 0 000 2H4v10a2 2 0 002 2h8a2 2 0 002-2V5h-2a1 1 0 100-2 2 2 0 012 2v10a4 4 0 01-4 4H6a4 4 0 01-4-4V5z"/>
                </svg>
            </div>
            <div class="metric-value" id="job-queue">--</div>
            <div class="metric-chart">
                <div class="metric-chart-fill" id="queue-chart"></div>
            </div>
        </div>

        <div class="metric-card">
            <div class="metric-header">
                <span class="metric-title">Active Jobs</span>
                <svg class="metric-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"/>
                </svg>
            </div>
            <div class="metric-value" id="active-jobs">--</div>
            <div class="metric-chart">
                <div class="metric-chart-fill" id="active-chart"></div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Job Status</h2>
        <div class="job-list" id="job-list">
            <!-- Jobs will be inserted here -->
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Recent Politician Trades</h2>
        <table class="trade-table">
            <thead>
                <tr>
                    <th>Politician</th>
                    <th>Ticker</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="trades-list">
                <!-- Trades will be inserted here -->
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2 class="section-title">System Alerts</h2>
        <div class="alert-list" id="alert-list">
            <!-- Alerts will be inserted here -->
        </div>
    </div>

    <div class="refresh-indicator">
        Auto-refreshing every 30 seconds â€¢ Last update: <span id="last-update">--</span>
    </div>

    <script>
        const API_BASE = 'http://localhost:3032';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }

        async function updateMetrics() {
            const metrics = await fetchData('/api/metrics');
            if (metrics) {
                document.getElementById('cpu-usage').textContent = `${metrics.cpu_usage.toFixed(1)}%`;
                document.getElementById('memory-usage').textContent = `${metrics.memory_usage.toFixed(1)}%`;
                document.getElementById('job-queue').textContent = metrics.job_queue_size;
                document.getElementById('active-jobs').textContent = metrics.active_jobs;

                document.getElementById('cpu-chart').style.width = `${metrics.cpu_usage}%`;
                document.getElementById('memory-chart').style.width = `${metrics.memory_usage}%`;
                document.getElementById('queue-chart').style.width = `${Math.min(metrics.job_queue_size * 10, 100)}%`;
                document.getElementById('active-chart').style.width = `${Math.min(metrics.active_jobs * 20, 100)}%`;
            }
        }

        async function updateJobs() {
            const jobs = await fetchData('/api/jobs');
            if (jobs) {
                const jobList = document.getElementById('job-list');
                jobList.innerHTML = jobs.map(job => `
                    <div class="job-item">
                        <div class="job-info">
                            <div class="job-name">${job.job_name}</div>
                            <div class="job-time">Last run: ${new Date(job.last_run).toLocaleString()}</div>
                        </div>
                        <div class="job-status status-${job.status}">
                            ${job.status}
                        </div>
                    </div>
                `).join('');
            }
        }

        async function updateTrades() {
            const trades = await fetchData('/api/trades');
            if (trades) {
                const tradesList = document.getElementById('trades-list');
                tradesList.innerHTML = trades.map(trade => `
                    <tr>
                        <td>${trade.name}</td>
                        <td><strong>${trade.ticker}</strong></td>
                        <td>${trade.amount}</td>
                        <td class="trade-type-${trade.transaction_type.toLowerCase() === 'purchase' ? 'buy' : 'sell'}">
                            ${trade.transaction_type}
                        </td>
                        <td>${trade.transaction_date}</td>
                    </tr>
                `).join('');
            }
        }

        async function updateAlerts() {
            const alerts = await fetchData('/api/alerts');
            if (alerts && alerts.length > 0) {
                const alertList = document.getElementById('alert-list');
                alertList.innerHTML = alerts.map(alert => `
                    <div class="alert-item alert-${alert.severity}">
                        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"/>
                        </svg>
                        <div class="alert-content">
                            <div class="alert-message">${alert.message}</div>
                            <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            } else {
                document.getElementById('alert-list').innerHTML = `
                    <div style="text-align: center; color: #64748b; padding: 20px;">
                        No active alerts
                    </div>
                `;
            }
        }

        async function updateDashboard() {
            await Promise.all([
                updateMetrics(),
                updateJobs(),
                updateTrades(),
                updateAlerts()
            ]);

            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
        }

        // Initial load
        updateDashboard();

        // Refresh every 30 seconds
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
